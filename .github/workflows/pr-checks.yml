name: pr-checks

on:
  pull_request:
    branches:
      - main

jobs:
  run-pr-checks:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Bootstrap Python app and run tests
        run: |
          export ENVIRONMENT='development'
          set -eu
          make bootstrap
          make test
